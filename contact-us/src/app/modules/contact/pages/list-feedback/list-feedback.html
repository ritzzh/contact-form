<div class="container-fluid w-100 p-5">
  <div class="row">
    <ng-container *ngFor="let feedback of allFeedbacks">
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <mat-card class="mat-elevation-z2 h-100 d-flex flex-column justify-content-between">
          <mat-card-header class="d-flex align-items-center justify-content-between gap-2">
            <mat-card-title class="me-auto w-100 text-wrap card-title-wrap">
              {{ feedback.name }}
            </mat-card-title>
            <button mat-icon-button (click)="openFeedbackModal(feedback)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </mat-card-header>

          <mat-card-content class="min-height-x">
            <p>{{ feedback.message | slice:0:75 }}{{ feedback.message.length > 75 ? '...' : '' }}</p>
          </mat-card-content>

          <mat-card-actions class="d-flex justify-content-end">
            <button mat-icon-button color="warn" (click)="deleteFeedback(feedback)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
