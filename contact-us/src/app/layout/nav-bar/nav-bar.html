<mat-toolbar color="primary" class="shadow-sm border-bottom px-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <span class="mat-h2">Contact Control </span>
    </div>

    <div class="actions d-flex gap-3">
      <button [matTooltip]="'Contact Us'" matButton="outlined" (click)="redirectToFormFill()"
        class="d-flex align-items-center">
        <mat-icon class="me-1">forum</mat-icon>
        <span class="d-none d-sm-inline">Contact Us</span>
      </button>

      <button [matTooltip]="'Read Messages'" matButton="outlined" (click)="redirectToFormDisplay()"
        class="d-flex align-items-center">
        <mat-icon class="me-1">contact_mail</mat-icon>
        <span class="d-none d-sm-inline">Read Messages</span>
      </button>
    </div>

  </div>
</mat-toolbar>
